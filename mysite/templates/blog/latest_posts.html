{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}

    <div class="container">
        <h1>LATEST POSTS</h1>
        {% for post in latest_posts %}
            <div class="row">
                <div class="col-sm-4">
                    {% image post.blog_image  width-250  as blog_img %}
                    <img src="{{ blog_img.url }}" alt=""> 
                </div>
                <div class="col-sm-8">
                    <a href="{{ post.url }}">
                    {{ post.title }}
                    </a>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>
    
{% endblock content %}
