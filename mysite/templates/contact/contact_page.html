{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3 offeset-md-3">

            <h1>{{  page.title }}</h1>
            <p>
                {{ self.intro|richtext }}
            </p>

            <form action="{% pageurl page %}" method="POST">
                {% csrf_token %}
                <br>
                {{ form.as_p }}
                <br>    
                <input type="submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
