{% load wagtailimages_tags %}

<div class="container">    
    <h1 class="text-center" style="padding:80px 80px";>{{ self.title }}</h2>
    <hr>    
    
    <div class="card-deck">
        {% for card in self.cards %}
            {% image card.image fill-300x300-c100 width-190 as img %}
            <div class="card">
                <img src="{{ img.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.title }} {{ card.text }}</h5>
                        <a href="{{ card.button_url }}" class="btn btn-primary">Open Profile</a> 
                    </div>
            </div>
        {% endfor %}    
    </div>
</div>        
<hr>
